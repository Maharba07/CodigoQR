<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creador Codigo QR</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="imagen-container">
      <img src="Creador.png" alt="Creador QR" class="imagen">
    </div>
    <div class="container">
      <h1>Generador Codigo QR</h1>
      <input type="text" id="input-text" placeholder="Ingresa la URL" />
      <div class="btn-group">
        <button class="btn-generate" id="btn-generate">Crear Codigo</button>
        <button class="btn-clear" id="btn-clear">Limpiar</button>
      </div>
      <div class="qrcode" id="qrcode"></div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="index.js"></script>
  </body>
  <footer>
    <div class="footer-container">
      <h3>Creado por Abraham Garcia</h3>
    </div>
  </footer>
</html>
